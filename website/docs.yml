    methods:
      - type: new
        name: "constructor(colorString)"
        description: "Creates a new Color instance from the given string."
        example: |
          c = new Color('#ff0000')
          console.log c.rgba
          # rgba(255,0,0,1)
      - type: prop
        name: "red"
        description: "Sets / Gets the red property of the color."
        example: |
          c = new Color('#ff0000')
          c.red = 204
          console.log c.hex
          # #cc0000
      - type: prop
        name: "green"
        description: "Sets / Gets the green property of the color."
        example: |
          c = new Color('#000000')
          c.green = 204
          console.log c.hex
          # #00cc00
      - type: prop
        name: "blue"
        description: "Sets / Gets the red property of the color."
        example: |
          c = new Color('#000000')
          c.blue = 204
          console.log c.hex
          # #0000cc
      - type: prop
        name: "rgba"
        description: "Returns the rgba string representation of the"
        example: |
          c = new Color('#ff0000')
          console.log c.rgba
          # rgba(255,0,0,1)
