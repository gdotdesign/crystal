      Color:
        description: |
        icon: 'beaker'
        methods:
          - type: new
            name: "constructor(colorString)"
            description: "Creates a new Color instance from the given string."
            example: |
              c = new Color('#ff0000')
              console.log c.rgba
              # rgba(255,0,0,1)
          - type: prop
            name: "red"
            description: "Sets / Gets the red property of the color."
            example: |
              c = new Color('#ff0000')
              c.red = 204
              console.log c.hex
